<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hey World!</title>

</head>
<body>
<h1>Whaddup Yo!</h1>
    <table>
        <tbody data-bind="foreach: devs">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
            </tr>
        </tbody>
    </table>

    <div data-bind="text: count"></div>

    <p>Developer Name: <input data-bind="value: newName"></p>
    <button data-bind="click: submit">Create</button>
    <p>Developer ID: <input data-bind="value: developerId"></p>
    <button data-bind="click: deleteDev">Delete</button>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
    developer.controllers.index().initialize();
    });
</script>
</body>
</html>
